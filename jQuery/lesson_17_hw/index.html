<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Lesson 17</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/material-kit.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<h3>Полноценный калькулятор цены</h3>
		<hr>
		<div class="row">
			<div class="col-xs-6">
				<div class="calc-block">
					<h4>Выберите данные</h4>
					<hr>
					<span>Цвет авто</span>
					<div class="form-group">
	    			<select name="color" class="form-control color">
			    		<option value="1">Желтый</option>
			    		<option value="2">Белый</option>
			    		<option value="3">Черный</option>
			    	</select>
					</div>
					<br>
					<span>Тип колес авто</span>
					<div class="form-group">
			    	<select name="wheels" class="form-control wheels">
			    		<option value="1">Дешевые</option>
			    		<option value="2">Обычные</option>
			    		<option value="3">Дорогие</option>
			    	</select>
					</div>
					<br>
					<span>Модель авто</span>
					<div class="form-group">
						<select name="model" class="form-control model">
			    		<option value="1">LADA</option>
			    		<option value="2">HYUNDAI</option>
			    		<option value="3">AUDI</option>
			    	</select>
					</div>
					<br>
					<button class="btn btn-primary price-btn">Рассчитать цену</button>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="calc-img">
					<img class="img-model" src="img/1.jpg" alt="">
					<span class="calc-col"></span>
					<img class="img-wheels" src="img/wheel-1.jpg" alt="">
				</div>
				<h4>Итоговая стоимость:</h4>
				<h2><span id="price">0</span> <small>Рублей</small></h2>
			</div>	
		</div>
	</div>


	
	
	<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/material.min.js"></script>
	<script src="js/material-kit.js"></script>
	<script src="js/main.js"></script> 
	
	
</body> 
</html>
