<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.grid.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="header">
            <h2>Почему с нами работают?</h2>
          </div>
        </div>
        <div class="row">
          <div class="header__items">
            <div class="col-md-3 col-sm-6 col-xs-12">
              <img class=header__item-img src="img/1.png" alt="">
              <h4 class=header__item-name>Позвольте вашим <br>деньгам работать</h4>
              <p class=header__item-des>Проценты по договорам <br>займа выше банковских</p>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <img class=header__item-img src="img/2.png" alt="">
              <h4 class=header__item-name>Зарабатывайте <br>вместе с нами</h4>
              <p class=header__item-des>Мы вкладываем <br>собственные средства</p>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <img class=header__item-img src="img/3.png" alt="">
              <h4 class=header__item-name>Абсолютная <br>надежность</h4>
              <p class=header__item-des>Все договоры займа <br>обеспечены залогом</p>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <img class=header__item-img src="img/4.png" alt="">
              <h4 class=header__item-name>Никакх <br>рисков</h4>
              <p class=header__item-des>Наша профессиональная <br>деятельность застрахована</p>
            </div>
          </div>
        </div>
      </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
